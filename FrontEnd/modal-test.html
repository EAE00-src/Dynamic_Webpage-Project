        	</div>
			<div id="add-photo">
				<form action="#" method="post" id="photo-form">
					<div id="photo-container">
						<div>
							<img src="assets/icons/add_photo_icon.svg" id="photo-icon">
						</div>
	
						<div>
							<label for="add-file" id="file-label">+ Add Photo</label>

						</div>
					</div>

					<div>
						<label for="title-input" class="photo-info">Title</label>
						<input type="text" id="title-input" name="title-input">
						<label for="category-select"class="photo-info">Category</label>
						<select id="category-select">
							<option></option>
